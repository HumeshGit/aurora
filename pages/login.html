<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>login form</title>
    <style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "poppins", sans-serif;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background-image: url(halloween-4537430_640.jpg);
  background-repeat: no-repeat;
  background-size: 1500px;
}

.wrapper {
  position: relative;
  width: 400px;
  height: 500px;
  border-radius: 40px;
  padding: 30px;
  background-color: transparent;
  border: 2px solid black;
  opacity:1;
  margin-left: 800px;
}

.form-wrapper {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
  height: 100%;
}

h2 {
  text-align: center;
  margin-bottom: -20px;
  font-size: 32px;
}

.input-group {
  position: relative;
  margin: 30px 0;
}

.input-group ::placeholder {
  color: #000;
}

.input-group input {
  width: 320px;
  height: 40px;
  background: transparent;
  padding: 5px;
  border: 2px solid #000;
  border-radius: 20px;
  font-weight: 800;
}

.remember {
  color: #fff;
  margin: -15px 0 15px 5px;
}

.remember label {
  accent-color: #0ef;
}

a {
  margin-left: 100px;
  color: rgb(0, 255, 0);
}

button {
  width: 320px;
  height: 40px;
  background: transparent;
  font-weight: 700;
  overflow: hidden;
  position: relative;
  color: #fff;
  border: 2px solid #ff00f2;
}

button::before {
  content: "";
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(120deg, transparent, #f700ff, transparent);
  transform: translateX(-100%);
  transition: 0.6s;
  position: absolute;
}

button:hover {
  background: #ff00f2;
  box-shadow: 0 0 20px 5px #ff00f2;
  color: #000;
}

p {
  color: #fff;
}

/* === Responsive for Mobile (360x806, up to 480px wide) === */
@media (max-width: 480px) {
  body {
    background-size: cover; /* fit smaller screens */
  }

  .wrapper {
    width: 90%;            /* shrink to fit */
    max-width: 350px;
    height: auto;          /* let it expand naturally */
    margin: 20px auto;     /* center */
    padding: 20px;
    border-radius: 25px;
  }

  h2 {
    font-size: 24px;
    margin-bottom: 10px;
  }

  .input-group {
    margin: 20px 0;
  }

  .input-group input {
    width: 100%;
    height: 45px;
    font-size: 14px;
  }

  button {
    width: 100%;
    height: 45px;
    font-size: 16px;
  }

  .remember {
    font-size: 13px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .remember a {
    margin-left: 0;
    font-size: 13px;
  }

  p {
    font-size: 13px;
    text-align: center;
  }
}

    </style>
</head>
<body>
    <div class="wrapper">
        <div class="form-wrapper">
            <form id="loginForm">
                <h2>login</h2>
                <div class="input-group">
                    <input type="text" placeholder="Username" id="username" required>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Password" id="password" required>
                </div>
                <div class="remember">
                    <input type="checkbox" id="remember">Remember me
                    
                </div>
                <button type="submit">login</button>
                
            </form>
        </div>
    </div>
<script>
  const API_BASE = "/api";

  document.getElementById("loginForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();
    const remember = document.getElementById("remember").checked;

    if (!username || !password) {
      alert("Please fill in both Username and Password.");
      return;
    }
    if (!remember) {
      alert("Please check 'Remember me' before logging in.");
      return;
    }

    try {
      const resp = await fetch(`${API_BASE}/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });

      const data = await resp.json();

      if (resp.ok && data.ok) {
        alert("Login successful!");
        // Redirect after success
        window.location.href = "pages/projectsdisplay.html"; // change to your page
      } else {
        alert("Login failed: " + (data.message || "not exist"));
      }
    } catch (err) {
      console.error(err);
      alert("Login failed: server unreachable");
    }
  });
</script>

</body>
</html>
