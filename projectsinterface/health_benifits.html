<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tips for Health Benefits</title>
    <link href="https://unpkg.com/boxicons/css/boxicons.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        #precautions {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #fff3cd;
            color: #856404;
            padding: 15px;
            border: 1px solid #ffeeba;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 300px;
            z-index: 1000;
            font-size: 14px;
        }
        #toolbar {
            margin: 20px 0;
            padding: 10px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .workspace-container {
            width: 80%;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid #ccc;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden;
            margin-bottom: 20px;
        }
        .workspace {
            width: 100%;
            padding: 20px;
            position: relative;
        }
        .imageWorkspace {
            min-height: 200px;
            border-bottom: 1px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            cursor: pointer;
        }
        .imageWorkspace input {
            display: none;
        }
        .imageWorkspace img {
            max-width: 100%;
            height: auto;
            cursor: pointer;
        }
        .contentWorkspace {
            min-height: 200px;
            width: 100%;
            padding: 10px;
            outline: none;
        }
        .toolbar-button {
            margin: 5px;
            padding: 10px;
            border: none;
            background-color: transparent;
            color: #007bff;
            cursor: pointer;
            font-size: 20px;
        }
        .toolbar-button:hover {
            color: #0056b3;
        }
        .toolbar-color-input {
            margin: 5px;
            padding: 5px;
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .icon {
            font-size: 24px;
        }
        .toolbar-label {
            display: flex;
            align-items: center;
        }
        .toolbar-select {
            margin: 5px;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #imgSizeControls {
            display: none;
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 5px;
            border-radius: 4px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }
        #imgSizeControls input {
            width: 50px;
        }
        #submitButton {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 6px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            z-index: 1000;
        }
        .letterCount {
            font-size: 14px;
            color: #555;
            margin-top: 5px;
            text-align: right;
        }
    </style>
</head>
<body>
    <div id="precautions">
        <strong>Precautions:</strong>
        <ul>
            <li>Minimum 150 letters must be completed in each workspace.</li>
            <li>All grammar and spelling mistakes will be checked.</li>
            <li>Confirm adding three images (one in each workspace).</li>
        </ul>
    </div>

    <h1>Tips for Health Benefits</h1>

    <!-- Toolbar -->
    <div id="toolbar">
        <button class="toolbar-button" onclick="addImage()"><i class='bx bx-image-add icon'></i></button>
        <input type="file" id="imageInput" accept="image/*" onchange="insertImage(event)">
        <div class="toolbar-label">
            <label for="fontSize">Font Size:</label>
            <input type="number" id="fontSize" class="toolbar-input" value="16" style="width: 60px;">
            <button class="toolbar-button" onclick="applyFontSize()"><i class='bx bx-check icon'></i></button>
        </div>
        <div class="toolbar-label">
            <button class="toolbar-button"><i class='bx bx-font icon' style="color:#000000;"></i></button>
            <input type="color" id="fontColor" class="toolbar-color-input" value="#000000" onchange="setFontColor(this.value)">
        </div>
        <div class="toolbar-label">
            <button class="toolbar-button"><i class='bx bx-highlight icon' style="color:#ffffff;"></i></button>
            <input type="color" id="bgColor" class="toolbar-color-input" value="#ffffff" onchange="setBgColor(this.value)">
        </div>
        <button class="toolbar-button" onclick="setIndentation()"><i class='bx bx-indent icon'></i></button>
        <button class="toolbar-button" onclick="removeIndentation()"><i class='bx bx-outdent icon'></i></button>
        <div class="toolbar-label">
            <label for="fontFamily">Font Family:</label>
            <select id="fontFamily" class="toolbar-select" onchange="setFontFamily(this.value)">
                <option value="Arial">Arial</option>
                <option value="Courier New">Courier New</option>
                <option value="Georgia">Georgia</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Verdana">Verdana</option>
            </select>
        </div>
        <button class="toolbar-button" onclick="document.execCommand('bold', false, '');"><i class='bx bx-bold icon'></i></button>
        <button class="toolbar-button" onclick="document.execCommand('italic', false, '');"><i class='bx bx-italic icon'></i></button>
        <button class="toolbar-button" onclick="document.execCommand('underline', false, '');"><i class='bx bx-underline icon'></i></button>
        <button class="toolbar-button" onclick="document.execCommand('justifyLeft', false, '');"><i class='bx bx-align-left icon'></i></button>
        <button class="toolbar-button" onclick="document.execCommand('justifyCenter', false, '');"><i class='bx bx-align-middle icon'></i></button>
        <button class="toolbar-button" onclick="document.execCommand('justifyRight', false, '');"><i class='bx bx-align-right icon'></i></button>
        <button class="toolbar-button" onclick="document.execCommand('insertUnorderedList', false, '');"><i class='bx bx-list-ul icon'></i></button>
        <button class="toolbar-button" onclick="document.execCommand('insertOrderedList', false, '');"><i class='bx bx-list-ol icon'></i></button>
    </div>

    <!-- Three Workspaces -->
    <button id="submitButton">Submit</button>

    <div class="workspace-container" id="workspace1">
        <div class="imageWorkspace" onclick="this.querySelector('input').click()">
            <input type="file" accept="image/*" onchange="insertImageMulti(event, 0)">
            <span>Click to upload image</span>
        </div>
        <div class="contentWorkspace" contenteditable="true" onpaste="return false;" oncopy="return false;"></div>
    </div>

    <div class="workspace-container" id="workspace2">
        <div class="imageWorkspace" onclick="this.querySelector('input').click()">
            <input type="file" accept="image/*" onchange="insertImageMulti(event, 1)">
            <span>Click to upload image</span>
        </div>
        <div class="contentWorkspace" contenteditable="true" onpaste="return false;" oncopy="return false;"></div>
    </div>

    <div class="workspace-container" id="workspace3">
        <div class="imageWorkspace" onclick="this.querySelector('input').click()">
            <input type="file" accept="image/*" onchange="insertImageMulti(event, 2)">
            <span>Click to upload image</span>
        </div>
        <div class="contentWorkspace" contenteditable="true" onpaste="return false;" oncopy="return false;"></div>
    </div>

    <div id="imgSizeControls">
        Width: <input type="number" id="imgWidth" value="100" onchange="resizeImage()">px
        Height: <input type="number" id="imgHeight" value="auto" onchange="resizeImage()">px
    </div>

    <script>
        // Existing Toolbar Functions
        let currentImage;
        function addImage() { document.getElementById('imageInput').click(); }
        function insertImage(event) {
            const file = event.target.files[0];
            if(file){
                const reader = new FileReader();
                reader.onload = function(e){
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.onclick = ()=>selectImage(img);
                    document.getElementById('imageWorkspace').appendChild(img);
                }
                reader.readAsDataURL(file);
            }
        }
        function selectImage(img){
            currentImage = img;
            document.getElementById('imgWidth').value=img.width;
            document.getElementById('imgHeight').value=img.height;
            document.getElementById('imgSizeControls').style.display='block';
        }
        function resizeImage(){
            if(currentImage){
                currentImage.width=document.getElementById('imgWidth').value;
                currentImage.height=document.getElementById('imgHeight').value;
            }
        }
        function applyFontSize(){
            const size=document.getElementById('fontSize').value;
            document.execCommand('fontSize',false,7);
            const fontElements=document.getElementsByTagName("font");
            for(let i=0;i<fontElements.length;i++){
                if(fontElements[i].size=="7"){
                    fontElements[i].removeAttribute("size");
                    fontElements[i].style.fontSize=size+"px";
                }
            }
        }
        function setFontColor(color){ document.execCommand('foreColor',false,color); }
        function setBgColor(color){ document.execCommand('hiliteColor',false,color); }
        function setIndentation(){ document.execCommand('indent',false,null); }
        function removeIndentation(){ document.execCommand('outdent',false,null); }
        function setFontFamily(fontFamily){ document.execCommand('fontName',false,fontFamily); }

        // ===== Multi-Workspace Functions =====
        const submitButtonMulti = document.getElementById('submitButton');
        const workspacesMulti = [
            document.getElementById('workspace1'),
            document.getElementById('workspace2'),
            document.getElementById('workspace3')
        ];
        const imagesMulti=[null,null,null];
        const letterCounts=[0,0,0];
        const grammarErrors=[true,true,true];

        workspacesMulti.forEach((ws,i)=>{
            const letterDiv=document.createElement('div');
            letterDiv.className='letterCount';
            letterDiv.id='count'+i;
            letterDiv.innerText='Letters: 0';
            ws.appendChild(letterDiv);

            const contentDiv=ws.querySelector('.contentWorkspace');
            contentDiv.addEventListener('input',()=>{
                const text=contentDiv.innerText.trim();
                letterCounts[i]=text.length;
                document.getElementById('count'+i).innerText='Letters: '+text.length;
                checkGrammar(i,text);
            });
        });

        function insertImageMulti(event,index){
            const file=event.target.files[0];
            if(!file) return;
            const reader=new FileReader();
            reader.onload=function(e){
                const ws=workspacesMulti[index];
                const imgContainer=ws.querySelector('.imageWorkspace');
                imgContainer.innerHTML='';
                const img=document.createElement('img');
                img.src=e.target.result;
                img.style.maxWidth='100%';
                imgContainer.appendChild(img);
                imagesMulti[index]=img;
            };
            reader.readAsDataURL(file);
        }

        async function checkGrammar(index,text){
            if(text.length<1){ grammarErrors[index]=true; return; }
            try{
                const res=await fetch('https://api.languagetoolplus.com/v2/check',{
                    method:'POST',
                    headers:{'Content-Type':'application/x-www-form-urlencoded'},
                    body:`text=${encodeURIComponent(text)}&language=en-US`
                });
                const data=await res.json();
                grammarErrors[index]=data.matches.length>0;
            }catch(e){ grammarErrors[index]=true; }
        }

        // ===== Submit Button Function =====
        submitButtonMulti.addEventListener('click',()=>{
            let errors=[];
            for(let i=0;i<3;i++){
                if(!imagesMulti[i]) errors.push(`Workspace ${i+1}: Image missing`);
                if(letterCounts[i]<150) errors.push(`Workspace ${i+1}: Text less than 150 letters`);
                if(grammarErrors[i]) errors.push(`Workspace ${i+1}: Grammar/spelling mistakes`);
            }
            if(errors.length>0){
                alert('Errors:\n'+errors.join('\n'));
            }else{
                alert('All workspaces complete with correct text and images. Submit successful!');
            }
        });
    </script>
</body>
</html>
